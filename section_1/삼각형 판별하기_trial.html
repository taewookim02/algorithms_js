<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /*
    길이가 서로 다른 A, B, C 세 개의 막대 길이가 주어지면 이 세 막대로 삼각형을 만들 수 있 으면 “YES"를 출력하고, 만들 수 없으면 ”NO"를 출력한다.
    ▣ 입력설명
    첫 번째 줄에 100이하의 서로 다른 A, B, C 막대의 길이가 주어진다.
    ▣ 출력설명
    첫 번째 줄에 “YES", "NO"를 출력한다.
    ▣ 입력예제 1 6 7 11
    ▣ 출력예제 1 YES
    ▣ 입력예제 1 13 33 17
    ▣ 출력예제 1 NO
    [자바스크립트 알고리즘 문제풀이]
    */

    function solution(a, b, c) {
      // get the longest
      let max;
      if (a > b) max = a;
      else max = b;
      if (c > max) max = c;


      // get the other two
      let summation = 0;
      if (a !== max) summation = summation + a;
      if (b !== max) summation += b;
      if (c !== max) summation += c;

      // if summation of other two < longest
      if (summation <= max) {
        // log "NO"
        return "NO";
      } else {
        // else "YES"
        return "YES";
      }

    }

    console.log(solution(16, 33, 17));
  </script>
</body>

</html>
