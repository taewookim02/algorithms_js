<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function solution(day, arr) {
      let answer = 0;
      for (let x of arr) {
        if (x % 10 === day) answer++;
      }

      return answer;
    }
    arr = [23, 33, 21, 21, 64, 63, 99];
    console.log(solution(3, arr));
  </script>
</body>
