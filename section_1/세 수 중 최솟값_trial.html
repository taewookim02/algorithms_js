<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    /*
      100이하의 자연수 A, B, C를 입력받아 세 수 중 가장 작은 값을 출력하는 프로그램을 작성하 세요.(정렬을 사용하면 안됩니다)
      ▣ 입력설명
      첫 번째 줄에 100이하의 세 자연수가 입력된다.
      ▣ 출력설명
      첫 번째 줄에 가장 작은 수를 출력한다.
      ▣ 입력예제 1 6 5 11
      ▣ 출력예제 1 5
    */
    function minNumberOutOfThree(a, b, c) {
      let minNum;
      if (a < minNum) minNum = a;
      if (b < minNum) minNum = b;
      if (c < minNum) minNum = c;

      return minNum;
    }

    const minimumNumber = minNumberOutOfThree(6, 5, 11);

    console.log(minimumNumber);
  </script>
</body>

</html>
